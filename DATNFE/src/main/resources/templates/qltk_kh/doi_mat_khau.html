<!DOCTYPE html>
<html th:replace="~{/layout/index :: dynamic(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <style>

    </style>
</head>
<body>
<main>

    <div class="container">

        <div class="row">
            <div class="col-3">
                <ul class="nav flex-column">
                    <li class="nav-item" style="margin-bottom: 5px">
                        <a style="
            background-color: #3D464D;border-radius: 5px;color: white" class="nav-link" href="/qltk-kh/thong-tin">Thông
                            tin tài
                            khoản</a>
                    </li>
                    <li class="nav-item" style="margin-bottom: 5px">
                        <a style="
            background-color: #3D464D;border-radius: 5px;color: white" class="nav-link" href="/qltk-kh/doi-mat-khau">Đổi
                            mật khẩu</a>
                    </li>
                    <li class="nav-item" style="margin-bottom: 5px">
                        <a style="
            background-color: #3D464D;border-radius: 5px;color: white" class="nav-link" href="/qltk-kh/dia-chi">Địa chỉ</a>
                    </li>
                    <li class="nav-item" style="margin-bottom: 5px">
                        <a style="
            background-color: #3D464D;border-radius: 5px;color: white" class="nav-link" href="/qltk-kh/don-hang">Đơn hàng</a>
                    </li>
                </ul>
            </div>
            <div class="col-9">
                <form method="post" action="/qltk-kh/doi-mat-khau" >
                    <div class="row">
                        <div class="col-6">
                            <label for="formGroupExampleInput">Mật khẩu cũ</label>
                            <input type="password" name="mkCu" class="form-control" id="formGroupExampleInput"

                                   placeholder="Nhập mật khẩu cũ">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="formGroupExampleInput">Mật khẩu mới</label>
                            <input type="password" name="mkMoi" class="form-control" id="formGroupExampleInput"
                                   placeholder="Nhập mật khẩu mới">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="formGroupExampleInput">Xác nhận mật khẩu mới</label>
                            <input type="password" name="mkMoi2" class="form-control" id="formGroupExampleInput"
                                   placeholder="Nhập lại mật khẩu mới">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn-primary btn">Đổi mật khẩu</button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
