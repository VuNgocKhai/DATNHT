<!DOCTYPE html>
<html th:replace="~{/layout/index :: dynamic(~{::main})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<main>

    <div class="container">
        <div class="row">
            <div class="col-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="/qltk-kh/thong-tin">Thông tin tài khoản</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/qltk-kh/doi-mat-khau">Đổi mật khẩu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Địa chỉ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Đơn hàng</a>
                    </li>
                </ul>
            </div>
            <div class="col-9">
                <form th:object="${khachHang}">
                    <div class="row">
                        <input type="text" hidden th:field="*{id}">
                        <div class="col-6">
                            <label for="formGroupExampleInput">Họ Và Tên</label>
                            <input type="text" th:field="*{hoten}" class="form-control" id="formGroupExampleInput"
                                   placeholder="Họ và tên">
                        </div>
                        <div class="col-6">
                            <label for="formGroupExampleInput">Ngày Sinh</label>
                            <input type="date" th:field="*{ngaysinh}" class="form-control" id="formGroupExampleInput"
                                   placeholder="Ngày Sinh">
                        </div>

                        <div class="col-6">
                            <label for="formGroupExampleInput">Số điện thoại</label>
                            <input type="text" th:field="*{sdt}" class="form-control" id="formGroupExampleInput"
                                   placeholder="Số điện thoại">
                        </div>

                        <div class="col-6">
                            <label for="formGroupExampleInput">Email</label>
                            <input type="text" th:field="*{email}" class="form-control" id="formGroupExampleInput"
                                   placeholder="Email">
                        </div>
                    </div>
                    <br>
                    <button type="submit" class="btn-primary btn">Cập nhật </button>
                </form>
            </div>
        </div>
    </div>


</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>
</html>
